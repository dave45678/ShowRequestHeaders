<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Show Request Headers</title>
</head>
<body>
<h2>This form has a method of post</h2>
<p>The parameters do not show in the URL</p>
<form action="ShowRequestHeaders" method="post">
        <!-- hidden input to let servlet know which form was used -->
        <input type="hidden" name="hiddenAction" value="postFormSubmission">

        <label>Email:</label>
        <input type="email" name="email" required value=""><br>

        <label>First Name:</label>
        <input type="text" name="firstName" required value=""><br>

        <label>Last Name:</label>
        <input type="text" name="lastName" required value=""><br>

		<label>Gender:</label><br>
		<input type="radio" name="gender" value="male" checked> Male<br>
		<input type="radio" name="gender" value="female"> Female<br>
		<input type="radio" name="gender" value="other"> Other<br>


		<label>Favorite Color:</label><br>
		<input type="checkbox" name="q1" value="red"> Red<br>
		<input type="checkbox" name="q1" value="green"> Green<br>
		<input type="checkbox" name="q1" value="blue"> Blue<br>

        <label>&nbsp;</label>
        <input type="submit" value="Join Now" id="submit">
        <input type="reset" value="Clear Form">
    </form>
    <p/>
    <hr/>
    <h2>This form has a method of get</h2>
    <p>The parameters show in the URL</p>
    <form action="ShowRequestHeaders" method="get">
        <!-- hidden input to let servlet know which form was used -->
        <input type="hidden" name="hiddenAction" value="getFormSubmission">

        <label>Email:</label>
        <input type="email" name="email" required value=""><br>

        <label>First Name:</label>
        <input type="text" name="firstName" required value=""><br>

        <label>Last Name:</label>
        <input type="text" name="lastName" required value=""><br>

		<label>Gender:</label><br>
		<input type="radio" name="gender" value="male" checked> Male<br>
		<input type="radio" name="gender" value="female"> Female<br>
		<input type="radio" name="gender" value="other"> Other<br>


		<label>Favorite Color:</label><br>
		<input type="checkbox" name="q1" value="red"> Red<br>
		<input type="checkbox" name="q1" value="green"> Green<br>
		<input type="checkbox" name="q1" value="blue"> Blue<br>
		
        <label>&nbsp;</label>
        <input type="submit" value="Join Now" id="submit">
        <input type="reset" value="Clear Form">
    </form>
</body>
</html>
